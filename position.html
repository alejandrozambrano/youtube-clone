<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position html</title>
</head>
<body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
    <div style="
        background-color: black;
        color: wheat;
        position:fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;

    
    ">header</div>

    <div style="
    background-color: green;
    color: antiquewhite;
    position: fixed;
    top: 50px;
    bottom: 0;
    left: 0;
    width: 72px;

    
    ">sidebar
    
    <div style="
    position: absolute;
    background-color: rebeccapurple;  
    color: antiquewhite;
    right: 0;
    top: 0;
    z-index: 2;
">X</div>
    </div>

    <div style="
        position: absolute;
        background-color: rebeccapurple;  
        color: antiquewhite;
        right: 10px;
        top: 30px;
        z-index: 2;
    ">Absolute</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">div 1</div>

    <div style="
        background-color: burlywood;
        height: 200px;  
        width: 200px;
        position: relative;
    ">div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
        5:00
        </div>

    
    </div>

</body>
</html>
